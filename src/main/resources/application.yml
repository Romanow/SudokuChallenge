spring:
  datasource:
    url: jdbc:h2:mem:sudoku
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console.enabled: true
  mvc:
    converters:
      preferred-json-mapper: gson